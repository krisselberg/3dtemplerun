<!DOCTYPE html>
<html>
    <head>
        <title>Temple Run Xtreme</title>
        <!-- Other head elements (stylesheets, meta tags, etc.) -->
        <style>
            #titleScreen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2em;
                flex-direction: column;
            }

            #gameOverOverlay {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                color: white;
                justify-content: center;
                align-items: center;
                font-size: 2em;
                flex-direction: column; /* Align items vertically */
            }

            button {
                margin-top: 20px; /* Space above the button */
                padding: 10px 20px;
                font-size: 1em;
                cursor: pointer;
                background-color: #f44336;
                color: white;
                border: none;
                border-radius: 5px;
                outline: none;
            }

            button:hover {
                background-color: #d32f2f;
            }
        </style>
    </head>
    <body>
        <!-- Your canvas element for Three.js rendering -->
        <div id="titleScreen">
            <h1>Temple Run Xtreme</h1>
            <button id="startButton" class="button" style>Start Game</button>
        </div>

        <div
            id="scoreElement"
            style="
                position: absolute;
                top: 10px;
                right: 10px;
                color: white;
                font-size: 24px;
                z-index: 1000;
                display: none; /* Initially hidden */
            "
        >
            Score: 0
        </div>

        <!-- Game Over Overlay -->
        <div id="gameOverOverlay">
            <p>Game Over</p>
            <button id="restartButton">Restart Game</button>
        </div>

        <!-- Your scripts (Three.js, your JavaScript files, etc.) -->
        <script src="app.js"></script>
    </body>
</html>
